name       : gst-python
version    : 1.14.1
release    : 11
source     :
    - https://gstreamer.freedesktop.org/src/gst-python/gst-python-1.14.1.tar.xz : 1bc6704955e343f78d2d935487f26d2db4c131c9a6dad38eb331c7e3639147d3
license    : LGPL-2.1
summary    : GStreamer Python Bindings Supplement
component  : programming.python
description: |
    GStreamer python overrides for the gobject-introspection-based pygst bindings.
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(pygobject-3.0) # bug T3904
    - pkgconfig(python3)
setup      : |
    mkdir b2
    mkdir b3
    cd b2
    export PYTHON=/usr/bin/python
    ../configure %CONFOPTS%
    cd ../b3
    export PYTHON=/usr/bin/python3
    ../configure %CONFOPTS%
build      : |
    cd b2
    export PYTHON=/usr/bin/python
    %make
    cd ../b3
    export PYTHON=/usr/bin/python3
    %make
install    : |
    cd b2
    export PYTHON=/usr/bin/python
    %make_install
    cd ../b3
    export PYTHON=/usr/bin/python3
    %make_install
