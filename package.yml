name       : gst-python
version    : 1.14.2
release    : 12
source     :
    - https://gstreamer.freedesktop.org/src/gst-python/gst-python-1.14.2.tar.xz : dc40be5ab4f1a433ff3f0af2b3d2d79a363009020c41ec10f9747ba64200cb22
license    : LGPL-2.1-or-later
summary    : GStreamer Python Bindings Supplement
component  : programming.python
description: |
    GStreamer python overrides for the gobject-introspection-based pygst bindings.
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(pygobject-3.0) # bug T3904
    - pkgconfig(python3)
setup      : |
    mkdir b2
    mkdir b3
    cd b2
    export PYTHON=/usr/bin/python
    ../configure %CONFOPTS%
    cd ../b3
    export PYTHON=/usr/bin/python3
    ../configure %CONFOPTS%
build      : |
    cd b2
    export PYTHON=/usr/bin/python
    %make
    cd ../b3
    export PYTHON=/usr/bin/python3
    %make
install    : |
    cd b2
    export PYTHON=/usr/bin/python
    %make_install
    cd ../b3
    export PYTHON=/usr/bin/python3
    %make_install
